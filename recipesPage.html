<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./src/sass/main.css">

   <script defer src="./src/js/recipesPage.js"></script>
   <title>Recipes | Foody</title>
</head>

<body>
   <div class="container">
      <header class="header">
         <nav class="navigation">
            <div class="navigation__logo-box">
               <a href="home.html" class="navigation__logo--link">
                  <img src="./src/img/foody-logo.png" alt="Foody logo" class="navigation__logo">
               </a>
            </div>
            <ul class="navigation__list">
               <li class="navigation__list--item">
                  <a href="home.html" class="navigation__link">Home</a>
               </li>
               <li class="navigation__list--item">
                  <a href="recipesPage.html" class="navigation__link">Recipes</a>
               </li>
               <li class="navigation__list--item">
                  <a href="about.html" class="navigation__link">About</a>
               </li>
            </ul>

            <div class="navigation__icon-box">
               <a href="newPost.html" class="navigation__link">
                  <ion-icon name="newspaper-outline" class="navigation__icon navigation__icon__new-post"></ion-icon>
                  </ion-icon>
               </a>
               <div class="socials">
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-facebook" class="navigation__icon"></ion-icon>
                  </a>
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-instagram" class="navigation__icon"></ion-icon>
                  </a>
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-twitter" class="navigation__icon"></ion-icon>
                  </a>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <div class="recipes__text">
            <h2 class="heading-secondary">Recipes</h2>
            <p class="recipes__text--content">
               Here you can find our recipes. You can search in a certain category, look for a specific ingredient or
               just browse through all of them. We hope you enjoy!
            </p>
            <form class="filter-recipes">
               <label for="category_name" class="filter-recipes__label">Filter Recipes:</label>
               <select name="category_name" class="filter-recipes__select">
                  <option value="">All</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Dinner">Dinner</option>
                  <option value="Desert">Desert</option>
                  <option value="Salad">Salad</option>
                  <option value="Savory">Savory</option>
                  <option value="Snacks">Snacks</option>
                  <option value="Drinks">Drinks</option>
               </select>
            </form>
         </div>
         <section id="recipes-container" class="section-posts">

         </section>

         <div class="pagination">
            <button class="pagination__btn">
               <ion-icon name="chevron-back-outline" class="pagination__icon"></ion-icon>
            </button>
            <a href="#" class="pagination__number">1</a>
            <a href="#" class="pagination__number">2</a>
            <a href="#" class="pagination__number">3</a>

            <span class="pagination__dots">. . .</span>
            <a href="#" class="pagination__number">6</a>
            <button class="pagination__btn">
               <ion-icon name="chevron-forward-outline" class="pagination__icon"></ion-icon>
            </button>
         </div>
      </main>
   </div>
   <footer class="footer">
      <span class="footer__text">&copy; &nbsp; Foody &nbsp; 2021</span>
   </footer>

   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
