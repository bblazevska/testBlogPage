<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- <link
      href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"> -->

   <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./src/sass/main.css">
   <!-- <link rel="shortcut icon" href="./src/img/icon.png" type="image/png"> -->
   <script defer src="./src/js/main.js"></script>
   <title>Foody</title>
</head>

<body>
   <div class="container">
      <header class="header">
         <nav class="navigation">
            <div class="navigation__logo-box">
               <a href="#" class="navigation__logo--link">
                  <img src="./src/img/foody-logo.png" alt="Foody logo" class="navigation__logo">
                  <!-- <img src="./src/img/foody-logo2.png" alt="Foody logo" class="navigation__logo"> -->
                  <!-- <img src="./src/img/logo.jpg" alt="Foody logo"> -->
               </a>
            </div>
            <ul class="navigation__list">
               <li class="navigation__list--item">
                  <a href="#" class="navigation__link">Home</a>
               </li>
               <li class="navigation__list--item">
                  <a href="#" class="navigation__link">Recipes</a>
               </li>
               <li class="navigation__list--item">
                  <a href="#" class="navigation__link">Travel Stories</a>
               </li>
               <li class="navigation__list--item">
                  <a href="#" class="navigation__link">About</a>
               </li>
            </ul>

            <div class="navigation__icon-box">
               <button class="btn-search">
                  <ion-icon name="search-outline" class="navigation__icon"></ion-icon>
               </button>
               <div class="socials">
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-facebook" class="navigation__icon"></ion-icon>
                  </a>
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-instagram" class="navigation__icon"></ion-icon>
                  </a>
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-twitter" class="navigation__icon"></ion-icon>
                  </a>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <section class="section-posts">
            <div class="post">
               <figure class="post__img-box">
                  <img src="https://images.pexels.com/photos/1092730/pexels-photo-1092730.jpeg" alt="First post" class="post__img">
               </figure>
               <div class="post__description">
                  <span class="post__date">Aug 15,2021</span>
                  <h2 class="post__title">A summer fruit salad</h2>
                  <button class="btn btn__post">Read more</button>
               </div>
            </div>
            <div class="post">
               <figure class="post__img-box">
                  <img src="https://images.pexels.com/photos/5638639/pexels-photo-5638639.jpeg" alt="First post" class="post__img">
               </figure>
               <div class="post__description">
                  <span class="post__date">Aug 15,2021</span>
                  <h2 class="post__title">A summer fruit salad</h2>
                  <button class="btn btn__post">Read more</button>
               </div>
            </div>
         </section>
         <div class="pagination">
            <button class="btn__icon">
               <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <a href="#" class=pagination__number">1</a>
            <a href="#" class=pagination__number">2</a>
            <a href="#" class=pagination__number active">3</a>
            <a href="#" class=pagination__number">4</a>
            <a href="#" class=pagination__number">5</a>
            <a href="#" class=pagination__number">6</a>
            <span>...</span>
            <a href="#" class=pagination__number">23</a>
            <button class="btn__icon">
               <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
         </div>
      </main>
   </div>

   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
