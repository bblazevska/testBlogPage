<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./src/sass/main.css">

   <script defer src="./src/js/newPost.js"></script>
   <title>Create Post | Foody</title>
</head>

<body>
   <div class="container">
      <header class="header">
         <nav class="navigation">
            <div class="navigation__logo-box">
               <a href="home.html" class="navigation__logo--link">
                  <img src="./src/img/foody-logo.png" alt="Foody logo" class="navigation__logo">
               </a>
            </div>
            <ul class="navigation__list">
               <li class="navigation__list--item">
                  <a href="home.html" class="navigation__link">Home</a>
               </li>
               <li class="navigation__list--item">
                  <a href="recipesPage.html" class="navigation__link">Recipes</a>
               </li>
               <li class="navigation__list--item">
                  <a href="about.html" class="navigation__link">About</a>
               </li>
            </ul>

            <div class="navigation__icon-box">
               <a href="newPost.html" class="icon__link">
                  <ion-icon name="newspaper-outline" class="navigation__icon navigation__icon__new-post" title="Create new post"></ion-icon>
                  </ion-icon>
               </a>
               <div class="socials">
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-facebook" class="navigation__icon"></ion-icon>
                  </a>
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-instagram" class="navigation__icon"></ion-icon>
                  </a>
                  <a href="#" class="socials__link">
                     <ion-icon name="logo-twitter" class="navigation__icon"></ion-icon>
                  </a>
               </div>
            </div>
         </nav>
      </header>
      <main class="new-post" id="new-post-page">
         <h2 class="heading-secondary heading-center">Create New Post</h2>
         <form class="new-post-form">
         <div class="new-post-container">
            <div class="new-post-container__post">
               <div class="new-post__field">
                  <label for="title" class="new-post__field--label label-title">Post Title</label>
                  <input type="text" class="new-post__field--input input-title" maxlength="100" placeholder="Title" required>
                  <div class="error-message-title"></div>
               </div>
               <div class="new-post__field">
                  <label for="title" class="new-post__field--label label-category">Category</label>
                  <select name="category_name" class="new-post__field--select select-category" required>
                     <option value="">Choose category</option>
                     <option value="Breakfast">Breakfast</option>
                     <option value="Dinner">Dinner</option>
                     <option value="Desert">Desert</option>
                     <option value="Salad">Salad</option>
                     <option value="Savory">Savory</option>
                     <option value="Snacks">Snacks</option>
                     <option value="Drink">Drink</option>
                     <option value="Cake">Cake</option>
                  </select>
               </div>
               
               <div class="new-post__field">
                  <label for="desc" class="new-post__field--label">Short description</label>
                  <input type="text" name="desc" class="new-post__field--input input-short-description" maxlength="400" placeholder="Write short description" required>
               </div>
               <div class="new-post__field">
                  <label for="desc" class="new-post__field--label label-imgUrl">Image Url</label>
                  <input type="url" name="desc" class="new-post__field--input input-imgUrl" pattern="https://.*" placeholder="https://example.com"  required>
                  <div class="error-message-image"></div>
               </div>
               <div class="new-post__field">
                  <label for="content" class="new-post__field--label">Content</label>
                  <textarea name="content" id="content"  class="new-post__field--textarea input-content" cols="30" rows="20" required placeholder="Write story"></textarea>
               </div>
               <div class="new-post__field">
                  <label for="date" class="new-post__field--label">Date (optional)</label>
                  <input type="text" name="date" class="new-post__field--input input-date" placeholder="Month day, year">
               </div>
               <div class="new-post__field">
                  <label for="images" class="new-post__field--label ">Images</label>
                  <input type="url" name="images" class="new-post__field--input multiple input-images" pattern="https://.*" maxlength="100" placeholder="https://example.com">
                  <input type="url" name="images" class="new-post__field--input multiple input-images" pattern="https://.*" maxlength="100" placeholder="https://example.com">
                  <input type="url" name="images" class="new-post__field--input multiple input-images" pattern="https://.*" maxlength="100" placeholder="https://example.com">
               </div>
            </div>

            <div class="new-post-container__recipe">
               <div class="new-post__field">
                  <label for="recipe-title" class="new-post__field--label">Recipe Title</label>
                  <input type="text" name="recipe-title" class="new-post__field--input input-rtitle" maxlength="100" placeholder="Recipe Title">
               </div>
               <div class="new-post__field">
                  <label for="ingredients" class="new-post__field--label label-ingredients">
                     Ingredients
                     <button class="new-post__field--add-btn   add-btn-ingredient">
                        <ion-icon id="add-ingredient-input" name="add-outline" class="new-post__field--add-icon "></ion-icon>
                     </button>
                  </label>
                  <div class="ingredients-container">
                     <div class="new-post__input-container" id="ing-0">
                        <input type="text" name="ingredients" class="new-post__field--input multiple input-ingredients" maxlength="100" placeholder="Ingredient">
                        <button class="new-post__field--delete-btn   delete-btn-input">
                           <ion-icon id="delete-ingredient-input" name="close-outline" class="new-post__field--close-icon "></ion-icon>
                        </button>
                     </div>
                     <div class="new-post__input-container"
                     id="ing-1">
                        <input type="text" name="ingredients" class="new-post__field--input multiple input-ingredients" maxlength="100"
                           placeholder="Ingredient">
                     
                        <button class="new-post__field--delete-btn   delete-btn-input">
                           <ion-icon id="delete-ingredient-input" name="close-outline" class="new-post__field--close-icon "></ion-icon>
                        </button>
                     </div>
                  </div>
               </div>
               <div class="new-post__field">
                  <label for="toppings" class="new-post__field--label label-toppings">
                     Toppings
                     <button class="new-post__field--add-btn add-btn-topping">
                        <ion-icon id="add-topping-input" name="add-outline" class="new-post__field--add-icon"></ion-icon>
                     </button>
                  </label>
                  <div class="toppings-container">
                     
                  </div>
               </div>
               <div class="new-post__field">
                  <label for="instructions" class="new-post__field--label">Instructions</label>
                  <textarea name="instructions" id="content" class="new-post__field--textarea input-instructions" cols="30" rows="20" required placeholder="How to prepare the recipe"></textarea>
               </div>
            </div>
         </div>
         <div class="btn-submit-container">
            <button type="submit" class="new-post__field--btn btn-submit centered">Add Post</button>
         </div>
         </form>
      </main>
   </div>
   <footer class="footer">
      <span class="footer__text">&copy; &nbsp; Foody &nbsp; 2021</span>
   </footer>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
